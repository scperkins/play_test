@(product: Product)
@main(title = "Product Detail") {

<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
	<h2>@product.name</h2>
	<dl>
		<dt>Product Code</dt>
		<dd>@product.uuid</dd>
		<dt><img src="@product.large"></dt>
		<dt>Description</dt>
		<dd>@product.desc</dd>
	</dl>
</div>
}
