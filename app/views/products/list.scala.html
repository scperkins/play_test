@(products: List[Product])
@main(title = "Products List") {
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
	<table class="table table-striped">
		<tr>
			<th>Name</th>
			<th>Description</th>
			<th>Preview</th>
		</tr>
		@for(product <- products) {
		<tr>
	      <td><a href="@controllers.routes.Products.show(product.uuid)">@product.name</a></td>
	      <td>@product.desc</td> 
	      <td><img src="@product.thumb"></td>   
	    </tr>
	    }
	</table>
</div>
}
