@(foods: List[models.Food])
@main(title = "Foods List") {
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
	<table class="table table-striped">
		<tr>
			<th>Name</th>
			<th>Description</th>
			<th>Preview</th>
		</tr>
		@for(food <- foods) {
		<tr>
	      <td><a href="@controllers.routes.Food.show(food.name)">@food.name</a></td>
	      <td>@food.desc</td> 
	      <td><img src="@food.thumb"></td>   
	    </tr>
	    }
	</table>
</div>
}
